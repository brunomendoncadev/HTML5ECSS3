<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimua o tamanho do seu navegador.</p>

    <picture>
        <!-- source para trocar as fotos dependendo do tamanho da tela do usuario, tem que ser nesta sequencia abaixo para dar certo-->
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <!-- metadata para pre carregar os dados da musica e auto para deixar carregada a musica / controls para controle play e pause / loop para reiniciar a musica quando chegar ao fim-->
    
    <audio preload="metadata" autoplay controls loop>

        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
