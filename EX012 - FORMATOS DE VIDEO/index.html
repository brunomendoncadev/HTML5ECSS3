<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/capa2.jpg" controls>
       
        <!-- width para o video não ficar gigante e poster para cirar a capa do video toda vez que atualizar-->

        <!-- colocando varios formatos de videos, dependendo do navegador ou celular irá abrir alguns desses dependendo da compatibilidade, quanto mais opcoes abaixo melhor, a ordem abaixo sera importante ele ira tentar um por vez na sequencia-->

        <!--colocando o video hospedado direto no site , conforme codigo abaixo, tem consumo alto de hospedagem-->
       
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.1.mp4" type="video/mp4">   
        <p>seu navegador não tem compatibilidade com reproducao de video</p>
       
        <!-- esse paragafo ira aparecer caso não abra nenhum dos formatos de video acima-->     
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=2i1RrVOia2-VTnxC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
