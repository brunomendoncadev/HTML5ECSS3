    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love' ; /*dar um nome variavel no caso doi 'love' */
            src: url('fonts/Mf\ Love\ Song.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de Format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att (apple Advanced Typography)
                - svg
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em; /* 3 x tam padrao de 16px*/
            font-weight: normal;/*para nao tentar fazer negrito*/
        }
    </style>
</head>
